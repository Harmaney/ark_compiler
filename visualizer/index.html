  <div class="row justify-content-md-center">

          <div class="row">

              <div id="stream"
                style="padding: 0 600px 0 600px;white-space: nowrap;overflow-y: hidden;cursor:pointer;user-select: none;">
              </div>
              <span style="padding: 0 600px 0 600px"><span id="dash">â†‘</span></span>
