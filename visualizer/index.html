<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Webpack App</title>
</head>

<body>
  <div class="row justify-content-md-center">
    <div class="col-10" style="width:1200px">
      <div class="row">
        <h1 style="padding-top: 20px;text-align: center;">LLLFCS Compiler Visualizer</h1>
        <div id="editor" style="height:600px;">
          <textarea id="pas-code"></textarea>
          <div style="width:100%;padding-top:20px;">
            <button type="button" class="btn btn-outline-secondary" id="compile"
              style="position: relative;right:0px;width:100%">RUN</button>
          </div>
        </div>
        <div id="animation" style="display: none;">
          <div class="row" style="text-align: center;">
            <div style="width:600px;margin: auto;">
              <table style="width:100%">
                <tr>
                  <td>
                    <button type="button" class="btn btn-outline-secondary" id="do-lex">Lex</button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-outline-secondary" id="do-build" disabled="disabled">Build
                      Tree</button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-outline-secondary" id="do-generate"
                      disabled="disabled">Generate</button>
                  </td>
                  <td width="200px">
                    <input type="range" min="1" max="100" value="50" class="slider" id="speedbar" style="width:100%">
                  </td>
                </tr>
              </table>
            </div>
          </div>
          <div id="container"></div>
          <div class="row">
            <div class="col-6">
              <div id="pst" style="height:500px;border: 1px solid black; border-radius: 10px;"></div>
            </div>
            <div class="col-6">
              <div id="ast" style="height:500px;border: 1px solid black; border-radius: 10px;"></div>
            </div>
          </div>

          <table height="auto" width="100%" style="table-layout:fixed">
            <thead>
              <tr id="ccodehd">

              </tr>
            </thead>
            <tbody>
              <tr id="ccode" valign="top" halign="left">
                <td>a</td>
                <td>b</td>
                <td>c</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

</body>

</html>
